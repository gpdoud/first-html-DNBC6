<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Controls</title>
</head>

<body>
    <div hidden>
        <p>This for is for user information.</p>
        <p>It will be stored in our database.</p>
    </div>
    <div>
        <p>Enter all the text fields.</p>
        <p>The password field is masked.</p>
        <p>Click the button when ready.</p>
    </div>
    <form method="GET" action="index3.html">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstname" size="30"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastname" size="30"></td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Is Employee:</td>
                <td><input type="checkbox" checked name="isemployee"></td>
            </tr>
        </table>
        <input type="submit" value="Submit the form">
    </form>
</body>

</html>
